<!DOCTYPE html>
<html>
  <head>
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="div-main" class="container">
      <div id="div-left" class="float-left">
        <button id="reset-competition" class="button">Reset Competition</button>
        <button id="reset-board" class="button">Reset Board</button>
      </div>
      <div id="div-middle" class="float-middle">
        <div id="board" class="">
          <div id="square-1-1" class="board-square"></div>
          <div id="square-1-2" class="board-square"></div>
          <div id="square-1-3" class="board-square"></div>
          <div id="square-2-1" class="board-square"></div>
          <div id="square-2-2" class="board-square"></div>
          <div id="square-2-3" class="board-square"></div>
          <div id="square-3-1" class="board-square"></div>
          <div id="square-3-2" class="board-square"></div>
          <div id="square-3-3" class="board-square"></div>
        </div>
        <p id="result"></p>
      </div>
      <div id="div-right" class="float-right">
        <h1>Scores</h1>
        <label
          >X :
          <input id="score-x" type="number" value="0" disabled />
        </label>
        <p></p>
        <label
          >O :
          <input id="score-o" type="number" value="0" disabled />
        </label>
      </div>
    </div>

    <script>
      document.getElementById("board").addEventListener(
        "click",
        (event) => {
          if (event.target.classList.contains("board-square")) {
            playTurn(event);
          }
        },
        true
      );

      document
        .getElementById("reset-competition")
        .addEventListener("click", resetCompetition);

      document
        .getElementById("reset-board")
        .addEventListener("click", resetBoard);
    </script>
  </body>
</html>
